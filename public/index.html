<!doctype html>
<html ng-app="app">
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="lib/angular-material/angular-material.min.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body layout="column" ng-controller="ChatCtrl as ctrl">
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <md-button ng-click="ctrl.toggleSidenav('left')" hide-gt-sm class="md-icon-button">
          <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
        </md-button>
        <h1>chat</h1>
      </div>
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
          Users: <span ng-bind="ctrl.userCount"></span>
          <ul>
            <li ng-repeat="user in ctrl.users"><a href="#" ng-click="ctrl.clickName(user.name)" ng-bind="user.name"></a></li>
          </ul>
        </md-sidenav>
        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding">
              <md-list id="messages">
                <md-list-item ng-repeat="message in ctrl.messages" class="md-2-line">
                  <div class="md-list-item-text">
                  <h3><a href="#" ng-click="ctrl.clickName(message.name)" ng-bind="message.from" alt=""></a></h3>
                  <span ng-bind="message.message"></span>
                  </div>
                  <md-tooltip md-delay="700">{{message.sentAt | date:'MM/dd/yy @ hh:mma'}}</md-tooltip>

                </md-list-item>
              </md-list>
            </md-content>
            <md-content layout="row">
                <md-input-container flex="25">
                  <label>To</label>
                  <input type="text" ng-model="ctrl.to" autocomplete="off">
                </md-input-container>
                  <md-input-container flex>
                      <label>Message</label>
                      <input type="text" ng-model="ctrl.msg" autocomplete="off" required ng-enter="ctrl.sendMessage()">
                    </md-input-container>
                  <md-button ng-click="ctrl.sendMessage()">Send</md-button>
            </md-content>
        </div>
    </div>
   
    <!-- Libraries -->
    <script type="text/javascript" src="socketio/socket.io.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="lib/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="lib/angular-material/angular-material.min.js"></script>
    
    
 
    <script type="text/javascript" src="app/app.module.js"></script>
    <script type="text/javascript" src="app/core/app.core.module.js"></script>
    <script type="text/javascript" src="app/chat/app.chat.module.js"></script>
    <script type="text/javascript" src="app/user/app.user.module.js"></script>
    
    <script type="text/javascript" src="app/user/app.user.service.js"></script>
    <script type="text/javascript" src="app/core/app.core.directive.js"></script>
    
    <script type="text/javascript" src="app/chat/app.chat.controller.js"></script>
    
     
</script>
  </body>
</html>
